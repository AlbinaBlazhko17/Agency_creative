<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agency creative</title>
	<!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body class="font-body bg-slate-200">
	<header class="px-28 py-6 flex justify-between align-middle">
		<div class="inline-block">
			<div class="grid grid-rows-2 grid-cols-2">
				<img src="./assets/icons/logo.svg" class="row-span-2 h-full" alt="logo">
				<div class="mt-auto text-xl font-bold">Agency</div>
				<div>Creative</div>
			</div>
		</div>
		<ul class="w-80 flex justify-between items-center">
			<li>Home</li>
			<li>About</li>
			<li>Services</li>
			<li>Projects</li>
		</ul>
		<button class="px-12 py-3 border border-primary text-primary rounded-full font-bold">Contact us</button>
	</header>
	<main>
		<section class="px-64 text-center font-bold">
			<div class="px-64 relative">
				<h1 class="text-7xl tracking-wider leading-normal mb-5">Make your dream business goal come true</h1>
				<div class="text-grey text-opacity-60 text-center font-thin mb-7">when you need us for improve your business,<br/> then come with us to help your business have reach it, you just sit and feel that goal</div>
				<button class="px-14 py-3 bg-primary rounded-full text-white shadow-md shadow-primary mb-20">Start Project</button>
				<img src="./assets/icons/ellipse_blue.svg" alt="ellipse_blue" class="absolute top-64 -left-3">
				<img src="./assets/icons/ellipse_red.svg" alt="ellipse_red" class="absolute top-32 -right-64">
			</div>
			<div class="px-64 relative">
				<img src="./assets/img/hero.jpeg" class="rounded-[50px] max-h-full max-w-full object-cover mx-auto my-auto z-10" alt="hero">
				<img src="./assets/img/Frame 69.png" class="absolute top-0.5 left-32" alt="great Project">
				<img src="./assets/img/Frame 71.png" class="absolute -bottom-10 right-40" alt="feedback">
				<img src="./assets/icons/dots_blue.svg" alt="dots blue" class="absolute -top-3 left-96 -z-10">
				<img src="./assets/icons/dots_green.svg" alt="dots_green" class="absolute -bottom-2 left-[35%] -z-10">
				<img src="./assets/icons/dots_red.svg" alt="dots red" class="absolute -bottom-5 left-1/3 -z-10">
				<img src="./assets/icons/ellipse_blue.svg" alt="ellipse_blue" class="absolute -top-12 right-24">
				<img src="./assets/icons/ellipse_red.svg" alt="ellipse_red" class="absolute top-40 left-44">
			</div>
		</section>
	</main>
</body>
</html>
